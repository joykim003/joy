<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeuse Saint-Valentin Wisdom</title>
    <!-- Importation d'une police élégante -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS: STYLES ET ANIMATIONS --- */
        :root {
            --primary-red: #e63946;
            --soft-pink: #ffccd5;
            --deep-red: #590d22;
            --gold: #ffb703;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Conteneur des cœurs flottants (arrière-plan) */
        .hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* --- ÉCRAN 1 : L'ACCUEIL --- */
        .start-screen {
            text-align: center;
            z-index: 10;
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .heart-btn {
            background-color: var(--primary-red);
            color: white;
            border: none;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            font-size: 3rem;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(230, 57, 70, 0.6);
            animation: pulse 1.5s infinite;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart-btn::before, .heart-btn::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--primary-red);
            z-index: -1;
        }

        .heart-btn::before { top: -50px; left: 0; } /* Forme du cœur simplifiée via CSS ou juste un rond pulsant */
        
        /* Utilisons plutôt un SVG ou un caractère pour le cœur pour faire simple et propre */
        .btn-content {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .instruction {
            margin-top: 20px;
            color: var(--deep-red);
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            opacity: 0.8;
        }

        /* --- ÉCRAN 2 : LE MESSAGE --- */
        .card-container {
            position: absolute;
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 20;
            opacity: 0;
            transform: scale(0.8) translateY(20px);
            display: none; /* Caché au départ */
        }

        .card-container.active {
            display: block;
            animation: popIn 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--primary-red);
            font-size: 3.5rem;
            margin-bottom: 10px;
        }

        .name {
            color: var(--gold); /* Or pour Wisdom */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-size: 4rem;
            display: block;
            margin: 10px 0;
        }

        p {
            color: #555;
            line-height: 1.6;
            font-size: 1.1rem;
            margin-bottom: 25px;
        }

        .signature {
            font-weight: bold;
            color: var(--deep-red);
            font-style: italic;
        }

        /* --- ANIMATIONS KEYFRAMES --- */
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(230, 57, 70, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 20px rgba(230, 57, 70, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(230, 57, 70, 0); }
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* Style pour les cœurs générés par JS */
        .floating-heart {
            position: absolute;
            color: var(--primary-red);
            font-size: 20px;
            animation: floatUp 6s linear forwards;
            opacity: 0;
        }
    </style>
</head>
<body>

    <!-- Arrière-plan animé -->
    <div class="hearts-container" id="heartsBg"></div>

    <!-- Écran d'accueil -->
    <div class="start-screen" id="startScreen">
        <button class="heart-btn" onclick="openValentine()">
            ❤️
        </button>
        <div class="instruction">Pour Wisdom</div>
    </div>

    <!-- Carte de vœux -->
    <div class="card-container" id="card">
        <h1>Bonne Saint-Valentin</h1>
        <span class="name">Wisdom</span>
        <p>
            Chaque jour passé à tes côtés est un cadeau précieux.<br>
            Merci d'illuminer ma vie par ta présence, ta douceur et ton amour.<br>
            Tu es mon cœur, mon âme et mon inspiration.
        </p>
        <div class="signature">Je t'aime ❤️</div>
    </div>

    <script>
        /* --- JAVASCRIPT: LOGIQUE INTERACTIVE --- */

        // Fonction pour créer des cœurs flottants en arrière-plan
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '❤️';
            
            // Position aléatoire horizontale
            heart.style.left = Math.random() * 100 + 'vw';
            
            // Taille aléatoire
            const size = Math.random() * 20 + 10; 
            heart.style.fontSize = size + 'px';
            
            // Durée d'animation aléatoire
            const duration = Math.random() * 3 + 4; // entre 4 et 7 secondes
            heart.style.animationDuration = duration + 's';

            document.getElementById('heartsBg').appendChild(heart);

            // Supprimer l'élément après l'animation pour ne pas surcharger le DOM
            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }

        // Lancer la pluie de cœurs douce
        setInterval(createHeart, 300);

        // Fonction déclenchée au clic du bouton
        function openValentine() {
            const startScreen = document.getElementById('startScreen');
            const card = document.getElementById('card');

            // 1. Faire disparaître l'intro
            startScreen.style.opacity = '0';
            startScreen.style.transform = 'scale(1.5)';
            
            setTimeout(() => {
                startScreen.style.display = 'none';
                
                // 2. Afficher la carte
                card.classList.add('active');

                // 3. Explosion de cœurs (beaucoup de cœurs d'un coup)
                for(let i=0; i<30; i++) {
                    setTimeout(createHeart, i * 50);
                }

            }, 500); // Attendre la fin de la transition CSS
        }
    </script>
</body>
</html>
